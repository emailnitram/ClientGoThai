<!doctype html>
<html ng-app="todoApp">
  <head>
    <title>Go Thai</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
    <script src="gothai.js"></script>
  </head>
  <body>
    <h2>Go Thai</h2>
    <div ng-controller="GoThaiController" ng-init="init();">
      <h3>{{currentQuestion}}</h3>
      <form ng-submit="submitWord();">
        <input type="text" ng-model="word"  size="30"
               placeholder="add new word here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>
</html>
